	function get(url,callback){
		//XMLHttpRequest不是node内置需安装
		var xhr = new XMLHttpRequest();
		//当请求加载成功后要调用的指定函数
		xhr.onload = function(){
			// console.log(xhr.responseText);
			callback(xhr.responseText)
		}
		xhr.open('get', url, true);
		xhr.send();
	}

	get('data.json',function(data){
		console.log("data:",data)
	})

</script>
